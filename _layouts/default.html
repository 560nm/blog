<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Blog">{{ site.title }}</a>
           &nbsp;&nbsp;&nbsp;<small><a href="/">Main Site</a></small>
          {% for page in site.pages_list %}
           &nbsp;&nbsp;&nbsp;
           <small><a href="{{site.baseurl}}/{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}
        </h3>
      </header>

      <main>
        {{ content }}
      </main>
      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> Curtis Larson. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
